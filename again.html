<script>
      
        function display(p)
        {
            var d = new Date();
            var m=" ";
            if(p=="date")
            m= d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear(); /*month+1*/

   else if(p=="time")
   
       
         m=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
    document.getElementById("span2").innerHTML=m;
        }
    
   </script>
   
   <h1> client details</h1>
   
   <button onclick="display(this.value)" value="time" >Show time </button>
   <button onclick="display(this.value)" value="date" >Show date</button>
   

   <span id="span2"></span>
